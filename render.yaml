services:
  - type: web
    name: allegro-scraper
    env: python
    buildCommand: |
      apt-get update
      apt-get install -y chromium-browser chromium-chromedriver
      ls -l /usr/bin/chromium*
      which chromedriver
      chromedriver --version
      pip install -r requirements.txt
    startCommand: gunicorn app:app -c gunicorn_config.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: RENDER
        value: "true"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: DISPLAY
        value: ":99"
    autoDeploy: true
